<!DOCTYPE html>
<html>
<head>
	<title>温度</title>
  <meta charset="utf-8">
</head>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<!-- <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"> -->
<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<style type="text/css">
	.table {
		width: 234px;
		height: 130PX;
		margin: 36px auto;
	}
	td {
		line-height: 31px !important;
    	font-size: 16px !important;
	}
	tr {
		height: 43px;
	}
	.container {
		text-align: center;
	}
	.environment {
		background: #CDC1DB;
	}
	.air-conditioning {
		background: #B7DFE9; 
	}
	.police{
		color: red;
		font-weight: 600;
	}
</style>
<body>
<div class="container">
	<table class="table table-bordered table-condensed">
  		<tr class="environment">
  		  <td colspan="4">环境温度</td>
  		</tr>
  		<tr class="rackFront">
  		  <td>机柜前</td>
  		  <td class="rackFront-tem"></td>
  		  <td class="rackFront-hum"></td>
  		</tr>
  		<tr class="rackBehind">
  		  <td>机柜后</td>
  		  <td class="rackBehind-tem"></td>
  		  <td class="rackBehind-hum"></td>
  		</tr>
  		
	</table>

	<table class="table table-bordered table-condensed">
  		<tr class="air-conditioning">
  		  <td colspan="3">空调温度</td>
  		</tr>
  		<tr class="out-water">
  		  <td>出水</td>
  		  <td class="out-water-tem"></td>
  		</tr>
  		<tr class="back-water">
  		  <td>回水</td>
  		  <td class="back-water-tem"></td>
  		</tr>
  		
	</table>
</div>
</body>
<script type="text/javascript">
  
  var begin  = null;
  
  // $(document).ready(function(){
  //     start();  
  //     begin  = setInterval("start()",30000);  
  // });

	// $(".container").on('click',function () {
	// 	$(".rackFront ").addClass("police");
	// })

	// $(".environment").on("click",function(){
	// 	start();
	// })
	function start() {
      $.ajax({
          url: "a.json",
          type: 'GET',
          dataType: 'json',
          success: function (data) {
              console.log(data.Data);
              console.log(data.Data[1].Tem);
              // 机柜前
              $(".rackFront-tem").html(data.Data[1].Tem + '℃');
              $(".rackFront-hum").html(data.Data[1].Hum + '%');
              if(data.Data[1].Alarming == true) {
                $(".rackFront").addClass("police");
              } else {
                $(".rackFront").removeClass("police");
              }
              // 机柜后
              $(".rackBehind-tem").html(data.Data[3].Tem + '℃');
              $(".rackBehind-hum").html(data.Data[3].Hum + '%');
              if(data.Data[3].Alarming == true) {
                $(".rackBehind").addClass("police");
              } else {
                $(".rackBehind").removeClass("police");
              }

              // 空调温度(出水)
              $(".out-water-tem").html(data.Data[2].Tem + '℃');
              if(data.Data[2].Alarming == true) {
                $(".out-water").addClass("police");
              } else {
                $(".out-water").removeClass("police");
              }
              //空调温度(回水)
              $(".back-water-tem").html(data.Data[0].Tem + '℃');
              if(data.Data[0].Alarming == true) {
                $(".back-water").addClass("police");
              } else {
                $(".back-water").removeClass("police");
              }

          },
          error: function (err) {
              console.log(err);
          }
      });
  }

 
</script>
</html>
